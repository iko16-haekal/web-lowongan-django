{% extends 'layout/admin-main.html' %}


{% block content %}
 <div class="container">
    <div class="row justify-content-center">
    <div class="col-md-9">
        <div class="card py-3 mb-2" style="width: 100%; box-shadow:  1px 1px 5px #e3e3e3, 
        -1px -1px 5px #ffffff; border:none;">

             <div class="card-body">

                 <h3 class="card-title text-center font-weight-bold">ubah</h3>
                    <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    
                        {{ field.label_tag }}
                        <div class="form-group">
                            {{ field|safe }}
                        </div>
                        {% for error in field.errors %}
                            <small class="text-danger">{{ error }}</small>
                        {% endfor %}
                    
                    {% endfor %}
            
                        <button style="width: 100%;"  class="btn btn-primary mt-2 text-center"  type="submit">ubah</button>
              
                    </form>

             </div>

        </div>
    </div>
 </div>
 </div>
{% endblock content %}
