{% extends 'layout/main.html' %} 
    {% block content %}
        {% include "layout/navbar.html" %}
        <div class="container my-3">
            <div class="row justify-content-center">
               <div class="col-md-7">
               <h2 class="pb-2">lamaran saya</h2>
         
                 <ul class="list-group">
                    {% for lamaran in lamaran %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{lamaran.judul}}
                        <strong class="badge {% if lamaran.status == 'belum dilihat' %}badge-secondary {% elif lamaran.status == 'dilihat' %}badge-primary {% else %} btn-success{% endif %} badge-pill">{{lamaran.status}}</strong>
                    </li>
                    {% endfor %}
                 </ul>
               </div>
            </div>
        </div>
    {% endblock content %}
