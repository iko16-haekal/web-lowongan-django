{% extends 'layout/main.html' %}

{% block title %}
    lamar-{{slug}}
{% endblock title %}

{% block content %}
{% include 'layout/navbar.html' %}
    <div class="container mt-5">
        <div class="row justify-content-center">
           <div class="col-md-6">
             <div class="card mt-5" style="box-shadow:  1px 1px 10px #e3e3e3, 
             -1px -1px 10px #ffffff; border:none">
                <div class="card-body">
                    <form enctype="multipart/form-data" method="post">
                        <div class="form-group">
                        {% csrf_token %}
                        <p>
                             {{form.as_p}}
                        </p>
                           

                            <button type="submit" style="width:100%" class="btn btn-primary text-center mt-3">lamar sekarang</button>
                        </div>
                    </form>
                </div>
            </div>
           </div>
        </div>
    </div>

{% endblock content %}
